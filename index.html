<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    #loading, #results {
      display: none;
    }
  </style>

  <title>Next Birthday Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <div class="before">
            <h1 class="heading display-5 pb-3">Next Birthday Calculator</h1>
              
            <form  id="bday-form">
              
            <div class="input-group pb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">Month</span>
              </div> 
              <select id="month" class="form-control">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
              </select>
            </div>

            <div class="input-group pb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">Day</span>
              </div> 
                <input type="number" class="form-control" id="day" min="1" max="31" placeholder="...">
            </div>

            <div class="form-group">
              <input type="submit" value="calculate" class="btn btn-dark btn-block">
            </div>
          </form>
        </div>

        <div id="loading">
          <img src="images/loading.webp" alt="">
        </div>

        <!-- results -->
        <div id="results" class="pt-4">
          <h5></h5>
          <input class="btn btn-dark" value="Try Again" onclick="window.location.reload();">
        </div> 
      </div>
    </div>
  </div>
</div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  

  <script src="app.js"></script>
</body>

</html>
